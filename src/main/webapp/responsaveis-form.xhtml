<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
    <f:metadata>
        <f:viewParam name="id" value="#{responsavelBean.responsavelId}" />
        <f:viewAction action="#{responsavelBean.carregarParaEdicao}" />
    </f:metadata>

    <h:head>
        <title>#{responsavelBean.edicao ? 'Editar' : 'Novo'} Responsável</title>
    </h:head>
    <h:body style="margin: 0; padding: 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; font-family: Arial, sans-serif;">
        <div style="border: 1px solid #ccc; border-radius: 10px; padding: 0; max-width: 500px; width: 100%; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <div style="background-color: #f0f0f0; padding: 15px; border-radius: 10px 10px 0 0; text-align: center; border-bottom: 1px solid #ccc;">
                <h2 style="margin: 0; font-size: 18px; color: #333;">Sistema de Gestão de Tarefas</h2>
            </div>

            <div style="padding: 30px;">
                <h3 style="text-align: center; margin-bottom: 25px; color: #555;">#{responsavelBean.edicao ? 'Editar' : 'Novo'} Responsável</h3>

                <h:form>
                    <h:messages />

                    <table style="width: 100%; border-collapse: collapse;">
                        <tr>
                            <td style="padding: 8px; vertical-align: top; width: 30%;">
                                <h:outputLabel for="nome" value="Nome:" style="font-weight: bold;" />
                            </td>
                            <td style="padding: 8px;">
                                <h:inputText id="nome"
                                           value="#{responsavelBean.responsavel.nome}"
                                           required="true"
                                           requiredMessage="Nome é obrigatório"
                                           style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;" />
                            </td>
                        </tr>
                        <tr>
                            <td style="padding: 8px; vertical-align: top;">
                                <h:outputLabel for="cpf" value="CPF:" style="font-weight: bold;" />
                            </td>
                            <td style="padding: 8px;">
                                <h:inputText id="cpf"
                                           value="#{responsavelBean.responsavel.cpf}"
                                           style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="padding: 20px 8px; text-align: center;">
                                <h:commandButton value="Salvar" action="#{responsavelBean.salvarResponsavel}"
                                               style="margin-right: 10px; padding: 8px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;" />
                                <h:commandButton value="Cancelar" action="#{responsavelBean.cancelar}" immediate="true"
                                               style="padding: 8px 20px; background-color: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;" />
                            </td>
                        </tr>
                    </table>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
